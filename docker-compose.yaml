version: '1.0'

networks:
  arya-banking-keycloak:
    driver: bridge

services:
  postgres:
    image: postgres:15
    container_name: keycloak-db
    restart: always
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: keycloakpass
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - arya-banking-keycloak

  keycloak:
    image: quay.io/keycloak/keycloak:26.0.2
    container_name: keycloak
    restart: always
    command:
      - start-dev
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: keycloakpass
      KC_HOSTNAME: localhost
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin

      # üîê Argon2id tuning
      KC_SPI_PASSWORD_HASHING_PROVIDER: argon2
      KC_SPI_PASSWORD_HASHING_ARGON2_MEMORY: 65536     # 64 MB
      KC_SPI_PASSWORD_HASHING_ARGON2_PARALLELISM: 2   # 2 threads
      KC_SPI_PASSWORD_HASHING_ARGON2_ITERATIONS: 3    # iterations
      KC_SPI_PASSWORD_HASHING_ARGON2_TYPE: id         # enforce Argon2id
    ports:
      - "5433:8080"
    depends_on:
      - postgres
    volumes:
      - ./keycloak-data:/opt/keycloak/data
    networks:
      - arya-banking-keycloak